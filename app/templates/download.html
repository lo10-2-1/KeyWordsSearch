{% extends 'base.html' %}

{% block body %}
<p>Download your database from .csv file so you can work with it.<br>
Download your .csv and give your database special name.<br>
Required columns: text, created_date, rubrics.</p>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="download" id="download">
    <input type="text" name="db_name" id="db_name" placeholder="Enter the name of db">
    <input type="submit" value="Download">
</form>
{% endblock %}
